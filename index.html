<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mille Feuille Pastry ‚Äî Links</title>
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
<meta name="theme-color" content="#731A2E">
<style>
  :root {
    --bg: #fff9f6;
    --burgundy: #731A2E;
    --gold: #F2D28A;
    --ink: #2a1a1a;
  }
  * { box-sizing:border-box; }
  body {
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    background: var(--bg);
    color: var(--ink);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .wrap {
    min-height: 100dvh;
    display: grid;
    place-items: center;
    padding: 28px 18px;
    background:
      radial-gradient(60rem 60rem at 120% -10%, rgba(115,26,46,0.08), transparent 50%),
      radial-gradient(50rem 50rem at -10% 110%, rgba(242,210,138,0.25), transparent 50%);
  }
  .card {
    width: 100%;
    max-width: 560px;
    background: #fff;
    border: 1px solid rgba(115,26,46,0.12);
    border-radius: 22px;
    padding: 28px;
    box-shadow: 0 10px 30px rgba(115,26,46,0.08);
  }
  .brand {
    display:flex; align-items:center; gap:14px;
  }
  .brand .logo {
    width: 44px; height:44px; border-radius:12px; background: var(--burgundy);
    display:grid; place-items:center; color:var(--gold); font-weight:700; font-size:18px; font-family: Georgia, serif;
    letter-spacing:0.5px;
  }
  h1 {
    font-size: 20px; margin:0 0 6px 0; letter-spacing:0.3px;
  }
  .sub {
    color:#7b5f5f; font-size:14px; margin-top:2px;
  }
  .btns { margin-top: 22px; display: grid; gap: 12px; }
  a.btn {
    display:block; text-decoration:none;
    border-radius: 14px;
    padding: 14px 16px;
    border: 1.5px solid var(--burgundy);
    color: #fff; background: var(--burgundy);
    text-align:center; font-weight:700; letter-spacing:0.2px;
    transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    box-shadow: 0 6px 16px rgba(115,26,46,0.18);
  }
  a.btn:hover { transform: translateY(-1px); }
  a.btn.alt {
    background: transparent; color: var(--burgundy);
  }
  .note { margin-top:16px; font-size:12px; color:#8b6f6f; text-align:center; }
  footer { margin-top: 22px; text-align:center; font-size:11px; color:#9a7f7f; }
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">

        <a class="btn alt" href="https://www.facebook.com/share/16w7RxGAHm/?mibextid=wwXIfr" target="_blank" rel="noopener">üìò Facebook</a>
        <!--
